<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informaci√≥n del Dispositivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      padding: 32px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: #4F46E5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 40px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6B7280;
      font-size: 14px;
    }

    .info-box {
      background: #F3F4F6;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .info-label {
      font-size: 12px;
      font-weight: 600;
      color: #6B7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .info-value {
      font-size: 14px;
      font-family: 'Courier New', monospace;
      color: #1F2937;
      word-break: break-all;
      line-height: 1.6;
      background: white;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #E5E7EB;
    }

    .fingerprint-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .fingerprint-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 12px;
    }

    .fingerprint-value {
      font-size: 16px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      word-break: break-all;
      line-height: 1.8;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    button:active {
      transform: scale(0.98);
    }

    button.copied {
      background: #10B981;
    }

    .back-button {
      background: transparent;
      color: #4F46E5;
      border: 2px solid #E5E7EB;
    }

    .loading {
      text-align: center;
      color: #6B7280;
      padding: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #E5E7EB;
      border-top-color: #4F46E5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #E5E7EB;
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-size: 14px;
      color: #6B7280;
      font-weight: 500;
    }

    .detail-value {
      font-size: 14px;
      color: #1F2937;
      font-weight: 600;
      text-align: right;
      max-width: 60%;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="icon">üì±</div>
        <h1>Informaci√≥n del Dispositivo</h1>
        <p class="subtitle">C√≥digo de identificaci√≥n</p>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Generando huella digital...</p>
      </div>

      <div id="content" style="display: none;">
        <div class="fingerprint-box">
          <div class="fingerprint-label">C√≥digo del Dispositivo</div>
          <div class="fingerprint-value" id="fingerprint">...</div>
        </div>

        <button id="copyBtn" onclick="copiarCodigo()">
          <span id="copyIcon">üìã</span>
          <span id="copyText">Copiar c√≥digo completo</span>
        </button>

        <button class="back-button" onclick="window.location.href='index.html'">
          Volver al inicio
        </button>

        <div class="info-box">
          <div class="info-label">Informaci√≥n adicional</div>
          <div style="margin-top: 12px;">
            <div class="detail-item">
              <span class="detail-label">Sistema</span>
              <span class="detail-value" id="sistema">-</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Navegador</span>
              <span class="detail-value" id="navegador">-</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Resoluci√≥n</span>
              <span class="detail-value" id="resolucion">-</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Idioma</span>
              <span class="detail-value" id="idioma">-</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Zona horaria</span>
              <span class="detail-value" id="zona">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="fingerprint.js"></script>
  
  <!-- Funciones espec√≠ficas de esta p√°gina -->
  <script>
    let fingerprintGlobal = '';

    async function inicializar() {
      try {
        const fingerprint = await generarDeviceFingerprint();
        fingerprintGlobal = fingerprint;
        
        const info = obtenerInfoDispositivo();

        document.getElementById('fingerprint').textContent = fingerprint;
        document.getElementById('sistema').textContent = info.sistemaOperativo;
        document.getElementById('navegador').textContent = info.navegador;
        document.getElementById('resolucion').textContent = info.resolucion;
        document.getElementById('idioma').textContent = info.idioma;
        document.getElementById('zona').textContent = info.zonaHoraria;

        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').innerHTML = '<p style="color: #EF4444;">Error al generar el c√≥digo</p>';
      }
    }

    function copiarCodigo() {
      navigator.clipboard.writeText(fingerprintGlobal).then(() => {
        const btn = document.getElementById('copyBtn');
        const icon = document.getElementById('copyIcon');
        const text = document.getElementById('copyText');
        
        btn.classList.add('copied');
        icon.textContent = '‚úì';
        text.textContent = '¬°C√≥digo copiado!';
        
        setTimeout(() => {
          btn.classList.remove('copied');
          icon.textContent = 'üìã';
          text.textContent = 'Copiar c√≥digo completo';
        }, 2000);
      }).catch(err => {
        alert('Error al copiar: ' + err);
      });
    }

    inicializar();
  </script>
</body>
</html>
