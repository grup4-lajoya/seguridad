<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4F46E5">
  <title>Dashboard - Sistema de Seguridad</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4F46E5;
      --success: #10B981;
      --error: #EF4444;
      --warning: #F59E0B;
      --gray-50: #F9FAFB;
      --gray-800: #1F2937;
      --gray-900: #111827;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .user-details h2 {
      font-size: 20px;
      color: var(--gray-900);
      margin-bottom: 4px;
    }

    .user-details p {
      font-size: 14px;
      color: #6B7280;
    }

    .logout-btn {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background: transparent;
      color: var(--error);
      border: 2px solid var(--error);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: var(--error);
      color: white;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .module-card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .module-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
    }

    .module-card.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .module-card.disabled:hover {
      transform: none;
    }

    .module-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }

    .module-card.panic .module-icon {
      background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
    }

    .module-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 8px;
    }

    .module-description {
      font-size: 14px;
      color: #6B7280;
      line-height: 1.5;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      background: #FEF3C7;
      color: #92400E;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 12px;
    }

    @media (max-width: 640px) {
      .modules-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header con info del usuario -->
    <div class="header">
      <div class="user-info">
        <div class="avatar">游놅</div>
        <div class="user-details">
          <h2 id="userName">Cargando...</h2>
          <p id="userUnit">...</p>
          <p id="userRole">...</p>
        </div>
      </div>
      <button class="logout-btn" onclick="cerrarSesion()">
        游뛁 Cerrar Sesi칩n
      </button>
    </div>
  <!-- M칩dulos del sistema -->
    <div class="modules-grid" id="modulesGrid">
      <!-- Los m칩dulos se cargar치n din치micamente seg칰n el rol -->
    </div>
  </div>

<script src="config.js"></script>
<script src="fingerprint.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
