<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4F46E5">
  <title>Control de Accesos - Sistema de Seguridad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4F46E5;
      --success: #10B981;
      --error: #EF4444;
      --gray-900: #111827;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
    }

    .header {
      margin-bottom: 40px;
    }

    .icon {
      width: 100px;
      height: 100px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 50px;
    }

    h1 {
      font-size: 28px;
      color: var(--gray-900);
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 16px;
      color: #6B7280;
    }

    .scan-button {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .scan-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    }

    .scan-button:active {
      transform: translateY(0);
    }

    .back-button {
      width: 100%;
      padding: 14px;
      background: transparent;
      color: #6B7280;
      border: 2px solid #E5E7EB;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .back-button:hover {
      background: #F3F4F6;
      color: var(--gray-900);
      border-color: #D1D5DB;
    }

    .info-box {
      background: #F0F9FF;
      border-left: 4px solid var(--primary);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 30px;
      text-align: left;
    }

    .info-box p {
      font-size: 14px;
      color: #1E40AF;
      line-height: 1.6;
      margin: 0;
    }

    .info-box strong {
      color: #1E3A8A;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="icon">üîç</div>
        <h1>Control de Accesos</h1>
        <p class="subtitle">Sistema de registro de ingresos y salidas</p>
      </div>

      <!-- Alerta -->
      <div id="alerta" class="hidden"></div>

      <!-- Input manual (simulando escaneo) -->
      <div class="input-group">
        <label for="inputCodigo">Ingresa NSA, DNI o Placa:</label>
        <input 
          type="text" 
          id="inputCodigo" 
          placeholder="Ej: 97778, 46025765, ABC123"
          autocomplete="off"
        >
      </div>

      <button id="btnBuscar" class="scan-button">
        üîç Buscar
      </button>

      <!-- Resultado -->
      <div id="resultado" class="hidden"></div>

      <button id="btnLimpiar" class="back-button" style="margin-top: 16px;">
        üîÑ Limpiar
      </button>

      <button class="back-button" onclick="volverDashboard()">
        ‚Üê Volver al Dashboard
      </button>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    function iniciarEscaneo() {
      alert('üöß M√≥dulo de escaneo en desarrollo\n\nPr√≥ximamente podr√°s escanear DNI y placas vehiculares.');
      // Aqu√≠ ir√° la l√≥gica del esc√°ner
    }

    function volverDashboard() {
      window.location.href = 'dashboard.html';
    }

    // Verificar autenticaci√≥n
    function verificarAuth() {
      const sesion = window.sessionData;
      if (!sesion || !sesion.token) {
        window.location.href = 'index.html';
      }
    }

    verificarAuth();
  </script>
</body>
</html>
