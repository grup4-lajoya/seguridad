<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4F46E5">
  <meta name="description" content="Sistema de Seguridad - Acceso Vigilantes">
  <title>Login - Sistema de Seguridad</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🔒</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4F46E5;
      --primary-dark: #4338CA;
      --success: #10B981;
      --error: #EF4444;
      --gray-50: #F9FAFB;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-300: #D1D5DB;
      --gray-600: #4B5563;
      --gray-800: #1F2937;
      --gray-900: #111827;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 32px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 40px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--gray-600);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--gray-800);
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--gray-200);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    input:disabled {
      background: var(--gray-100);
      cursor: not-allowed;
    }

    .otp-input {
      text-align: center;
      letter-spacing: 8px;
      font-size: 24px;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    button:disabled {
      background: var(--gray-300);
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 16px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      align-items: start;
      gap: 12px;
      line-height: 1.6;
    }

    .alert-success {
      background: #D1FAE5;
      color: #065F46;
      border: 1px solid #10B981;
    }

    .alert-error {
      background: #FEE2E2;
      color: #991B1B;
      border: 1px solid #EF4444;
    }

    .alert-info {
      background: #DBEAFE;
      color: #1E40AF;
      border: 1px solid #3B82F6;
    }

    .codigo-display {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      margin: 15px 0;
      color: white;
    }

    .codigo-numero {
      font-size: 48px;
      letter-spacing: 12px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 10px 0;
    }

    .usuario-info {
      background: #f0f9ff;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid var(--primary);
      margin: 15px 0;
      font-size: 14px;
      color: #1e40af;
    }

    .usuario-info strong {
      color: #1e3a8a;
    }

    .timer {
      text-align: center;
      margin-top: 16px;
      color: var(--gray-600);
      font-size: 14px;
    }

    .timer strong {
      color: var(--primary);
      font-size: 16px;
    }

    .back-button {
      margin-top: 16px;
      background: transparent;
      color: var(--gray-600);
      border: 2px solid var(--gray-200);
    }

    .back-button:hover:not(:disabled) {
      background: var(--gray-50);
      color: var(--gray-800);
      border-color: var(--gray-300);
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px;
      }

      h1 {
        font-size: 20px;
      }

      .logo {
        width: 60px;
        height: 60px;
        font-size: 32px;
      }

      .codigo-numero {
        font-size: 36px;
        letter-spacing: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">🔒</div>
        <h1>Sistema de Seguridad</h1>
        <p class="subtitle">Ingresa con tu NSA o DNI</p>
      </div>

      <!-- Alertas -->
      <div id="alert" class="hidden"></div>

      <!-- Paso 1: Solicitar OTP -->
      <form id="formIdentificador">
        <div class="form-group">
          <label for="identificador">NSA o DNI</label>
          <input 
            type="text" 
            id="identificador" 
            placeholder="Ingresa tu NSA o DNI"
            autocomplete="off"
            required
          >
        </div>
        <button type="submit" id="btnSolicitarOTP">
          Generar código de verificación
        </button>
      </form>

      <!-- Paso 2: Verificar OTP -->
      <form id="formOTP" class="hidden">
        <div class="form-group">
          <label for="codigo">Código de verificación</label>
          <input 
            type="text" 
            id="codigo" 
            class="otp-input"
            placeholder="000000"
            maxlength="6"
            pattern="[0-9]{6}"
            autocomplete="off"
            required
          >
          <small style="display: block; margin-top: 8px; color: var(--gray-600);">
            Ingresa el código mostrado arriba
          </small>
        </div>
        <button type="submit" id="btnVerificarOTP">
          Verificar e ingresar
        </button>
        <button type="button" class="back-button" id="btnVolver">
          Volver
        </button>
        <div class="timer hidden" id="timer">
          Código válido por <strong id="countdown">10:00</strong> minutos
        </div>
      </form>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="fingerprint.js"></script>
  <script src="app.js"></script>
</body>
</html>
